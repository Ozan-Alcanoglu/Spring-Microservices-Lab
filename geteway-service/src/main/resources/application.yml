server:
  port: 8080

spring:
  main:
    web-application-type: REACTIVE  
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
       
        - id: auth-service
          uri: lb://auth-service
          predicates:
          - Path=/api/auth/**

    discovery:
      locator:
        enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
logging:
  file:
    name: ./logs/geteway-service/api-gateway.log
  level:
    root: INFO
  pattern:
    console: '{"time":"%d{yyyy-MM-dd HH:mm:ss}", "level":"%p", "service":"${spring.application.name}", "message":"%m"}%n'
